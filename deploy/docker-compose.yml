version: "3.9"

services:
  db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_USER: stopstart
      POSTGRES_PASSWORD: stopstart
      POSTGRES_DB: stopstart
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ../backend:/app       # ðŸ‘ˆ MONTA o backend do host em /app no container
      - ../.oci:/root/.oci:ro
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg2://stopstart:stopstart@db:5432/stopstart
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stopstart-frontend
    ports:
      - "3000:80"    # acessa em http://localhost:3000
    depends_on:
      - api

networks:
  app_net:

volumes:
  db_data:
